<head>
	<title>meteor</title>
</head>
<body>
	{{> nav}}
	{{> container}}
	{{> footer}}
</body>

<template name="nav">
	<header>
		我是Header
		{{#if currentUser}}
			<a href="/logout" class="btn btn-primary-large">退出</a>
		{{else}}
			<a href="/reg" class="btn btn-primary-large">注册</a>
			<a href="/login" class="btn btn-primary-large">登陆</a>
		{{/if}}
	</header>
</template>
<template name="container">
	{{> info}}
	{{#if currentUrl.index}}
		{{> index}}
	{{/if}}
	{{#if currentUrl.reg}}
		{{> reg}}
	{{/if}}
	{{#if currentUrl.login}}
		{{> login}}
	{{/if}}
</template>
<template name="footer">
	<footer>我是Footer</footer>
</template>
<template name="info">
	{{#if info.success}}
		<div class="alert alert-success">{{info.success}}</div>
	{{/if}}
	{{#if info.error}}
		<div class="alert alert-error">{{info.error}}</div>
	{{/if}}
</template>
